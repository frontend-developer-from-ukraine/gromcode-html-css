<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Наследование в CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <div class="form-control">
            <label>Last Name</label>

            <input type="text" value="Emerson" name="lastName" readonly>
        </div>
        <div class="form-control">
            <label>Age</label>
            <input type="number" min="3" max="10" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" disabled>
            <label>Accept terms and conditions</label>
        </div>
        <div class="form-control">
            <input type="radio" class="choose-gender" name="gender"><label>Male</label>
            <input type="radio" class="choose-gender" name="gender" checked><label>Female</label>
            <input type="radio" class="choose-gender" name="gender"><label>Secret</label>


        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
