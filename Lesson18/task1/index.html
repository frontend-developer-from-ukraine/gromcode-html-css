<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        .row {
            display: flex;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .small-bird {
            width: 64px;
            height: 64px;
        }
        
        .large-bird {
            width: 320px;
            height: 320px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png" class="small-bird" src="image.png" alt="PNG small">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png" class="large-bird" src="image.png" alt="PNG large">
        </div>
        <div class="column">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg" class="small-bird" src="image.svg" alt="SVG small">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg" class="large-bird" src="image.svg" alt="SVG large">
        </div>
    </div>
</body>

</html>
